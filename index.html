<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <label for="">Código: </label>
                <input type="number" class="form-control" id="campoCodigo">

                <label for=""> Nome: </label>
                <input type="text" class="form-control" id="campoNome">

                <label for=""> Ano Nascimento: </label>
                <input type="number" class="form-control" id="campoAno">

                <button class="btn btn-primary mt-3" id="calc">Calcular</button>

                <h1>Welcome to Narnia</h1>
                <h1>Nome: <span id="nome"></span></h1>
                <h2>Idade: <span id="idade"></span></h2>
                <h2>Ano: <span id="ano"></span></h2>
                <h2>Saldo inicial: <span id="saldo"></span></h2>
                <h2>Código: <span id="codigo"></span></h2>

                <div class="row">
                    <div class="col-6">
                        <hr>
                        <h3>Deposito:</h3>
                        <label for="">Depositar:</label>
                        <input  type="number" class="form-control" id="campoDeposito">

                        <button class="btn btn-primary mt-3" id="deposito">Depositar</button>
                    </div>
                    <div class="col-6">
                        <hr>
                        <h3>Compra:</h3>
                        <label for="">Valor de comprr:</label>
                        <input  type="number" class="form-control" id="campoCompra">

                        <button class="btn btn-primary mt-3" id="comprar">Comprar</button>
                    </div>
                </div>


               
            </div>
        </div>
    </div>

    <script src="./js/pessoa.js"></script>
    <script src="./js/cliente.js"></script>
    <script src="./js/main.js"></script>
